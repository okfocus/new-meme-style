<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>memes</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
        outline: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: helvetica;
        font-weight: 300;
        text-align: center;
    }
    
    .rapper {
        margin: 0 auto;
        width: 60vh;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
    }
    
    h1 {
        margin: 10px 0;
        font-weight: bold;
        font-size: 6vmin;
    }
    
    .desktop h1 {
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: black;
        color: white;
    }
    
    .wrapper {
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        overflow: hidden;
        padding: 10px;
        border: 2px dashed;
        background: white;
    }
    
    span {
        border: none;
        font-size: 5vmin;
        padding-bottom: 10px;
        text-align: left;
    }
    
    #image {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: top left;
        height: 60vh;
        width: 100%;
    }
    
    #image div {
        position: relative;
        width: 100%;
        height: 100%;
    }
    
    input[type=file] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }
    
    .buttons {
        display: flex;
        margin-bottom: 10px;
    }
    
    .buttons div {
        border: 2px solid black;
        padding: 10px;
        margin-top: 10px;
        font-weight: bold;
        font-size: 24px;
        flex: 1;
    }
    
    .desktop .buttons div:first-child {
        border-right: 0;
    }
    
    .desktop .buttons div:hover {
        background: black;
        color: white;
        cursor: pointer;
    }
    
    .mobile h1 {
        display: none
    }
    
    .mobile .rapper {
        width: 100%;
        padding:10px;
    }
    
    .mobile .wrapper {
        border: 0;
        padding:0;
    }
    
    .mobile .buttons {
        flex-direction: column;
    }
    </style>
</head>

<body>
    <div class="rapper">
        <div class="wrapper">
            <span id="text" contenteditable="true">start typing a meme</span>
            <div id="image" style="background-image: url(assets/img/x.svg);">
                <div>
                    <input type="file">
                </div>
            </div>
        </div>
        <div class="buttons">
            <div id="save">
                Save
            </div>
            <div id="reset">
                Reset
            </div>
        </div>
        <footer>
            Â©2018 OKFocus
        </footer>
    </div>
</body>
<script src="assets/app.concat.js"></script>

</html>
